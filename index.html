<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Matrix Rain Effect</title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    overflow: hidden;
  }
</style>

<body>
  <canvas id="myCanvas"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var width = window.innerWidth
      || document.documentElement.clientWidth
      || document.body.clientWidth;

    var height = window.innerHeight
      || document.documentElement.clientHeight
      || document.body.clientHeight;

    canvas.width = width;
    canvas.height = height;

    var fontSize = 16;
    var columns = Math.floor(width / fontSize);
    var drops = [];
    for (var i = 0; i <= columns; i++) {
      drops.push(0);
    }

    var string = "JavaScript Hacking Effect";
    var draw = function () {
      context.fillStyle = "rgba(0,0,0,0.05)";
      context.fillRect(0, 0, width, height);
      context.fillStyle = "#00cc33";
      context.fontSize = "700" + fontSize + "px";
      for (var i = 0; i <= columns; i++) {
        var index = Math.floor(Math.random() * string.length);
        var x = i * fontSize;
        var y = drops[i] * fontSize;
        context.fillText(string[index],x,y);
        if(y>=canvas.height&&Math.random()>0.99){
          drops[i]=0;
        }
        drops[i]++;
      }
    }
    draw();
    setInterval(draw,35);
  </script>
</body>

</html>
