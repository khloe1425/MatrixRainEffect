<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Matrix Rain Effect</title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
</style>

<body>
  <canvas id="myCanvas" style="background: #000000"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    // Set canvas frame
    var W = window.innerWidth
      || document.documentElement.clientWidth //For IE v.5,6,7,8
      || document.body.clientWidth; //For IE v.5,6,7,8
    var H = window.innerHeight
      || document.documentElement.clientHeight //For IE v.5,6,7,8
      || document.body.clientHeight; //For IE v.5,6,7,8
    canvas.width = W;
    canvas.height = H;

    // Render
    var space = 15;
    var columns = Math.floor(W / space);
    var drops = [];
    for (var i = 0; i <= columns; i++) {
      drops.push(Math.floor(Math.random() * 100));
    }
    var string = "0 1";
    setInterval(function () {
      context.fillStyle = "rgba(0,0,0,0.06)";
      context.fillRect(0, 0, W, H);

      context.font = "normal 10px Arial";
      for (var i = 0; i <= columns; i++) {
        var index = Math.floor(Math.random() * string.length);
        var x = i * space;
        var y = drops[i] * space;
        render(string[index], x, y)
        drops[i]++;
        if (y >= canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
      }
    }, 20);

    function render(string, x, y) {
      context.fillStyle = "#ffffffa0";
      context.fillText(string, x, y);
      setTimeout(function () {
        context.fillStyle = "#00cc33";
        context.fillText(string, x, y);
      }, 20)
    }

  </script>
</body>

</html>
